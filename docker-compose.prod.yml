version: '3.8'

services:
  # Production web app
  web:
    build: .
    ports:
      - "5001:5000"
    volumes:
      - .:/app
      - prod_logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/finance_db
    depends_on:
      - db

  # Production database
  db:
    image: postgres:14-alpine
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=finance_db

# Production volumes
volumes:
  prod_postgres_data:
  prod_logs: {}
