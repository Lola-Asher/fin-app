<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Finance Tracker</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { display: block; margin-bottom: 1em; } /* NEW */
    </style>
</head>
<body>
    <h1>My Finance Tracker</h1>
    <a href="/activity">View Full Activity Log</a> <!-- NEW -->

    <h2>Add a New Expense</h2>
    <form method="post">
        <input type="text" name="description" placeholder="What did you buy?" required>
        <input type="number" name="amount" step="0.01" placeholder="How much?" required>
        <input type="submit" value="Add Expense">
    </form>
    
    <!-- ... rest of the file is the same ... -->
    <h2>All Expenses</h2>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense[1] }}</td>
                <td>${{ "%.2f"|format(expense[2]) }}</td>
                <td>{{ expense[3].strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
