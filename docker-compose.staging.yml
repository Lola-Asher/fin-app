version: '3.8'

services:
  # Staging web app (different port)
  web:
    build: .
    ports:
      - "5002:5000"  # Staging runs on port 5002
    volumes:
      - .:/app
      - staging_logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}_staging
    depends_on:
      - db

  # Staging database
  db:
    image: postgres:14-alpine
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}_staging
    ports:
      - "5433:5432"  # Different port for staging DB

# Staging volumes
volumes:
  staging_postgres_data:
  staging_logs: {}
