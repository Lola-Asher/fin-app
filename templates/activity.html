<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Log</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { display: block; margin-bottom: 1em; }
    </style>
</head>
<body>
    <h1>App Activity Log</h1>
    <a href="/">Back to Expenses</a>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Action</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>{{ activity[3].strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ activity[1] }}</td>
                <td>{{ activity[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
